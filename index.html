<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mechanical-sketcher</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <main>
    <h1>mechanical-sketcher</h1>
    <div>
      <label>
        <input type="checkbox" id="toggleMechanism">
        メカニズム表示
      </label>
    </div>
    <div>
        <label for="orbitColor">軌道の色: </label>
        <input type="color" id="orbitColor" value="#c864c8">
    </div>
    <div>
      <button id="reverseLeft">回転方向切替 左アーム</button>
      <button id="reverseRight">回転方向切替 右アーム</button>
    </div>
  </main>
  <script src="sketch.js"></script>
  <script src="operation.js"></script>
</body>
</html>
